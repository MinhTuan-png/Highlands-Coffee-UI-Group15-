<!DOCTYPE html>
<html lang="vi">
  <head>

    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Cart Page Specific Styles */
      .cart-page {
        padding: 40px 0;
        background: #f8f9fa;
      }

      .cart-container {
        max-width: 1600px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .cart-header {
        background: white;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .cart-content {
        display: grid;
        grid-template-columns: 1fr 350px;
        gap: 30px;
      }

      .cart-items {
        background: white;
        border-radius: 8px;
        padding: 0;
        box-shadow: none;
        border: 1px solid #e0e0e0;
      }

      .cart-items h3 {
        padding: 20px;
        margin: 0;
        border-bottom: 1px solid #e0e0e0;
        font-size: 18px;
        font-weight: 600;
      }

      .cart-item {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        border-bottom: 1px solid #f0f0f0;
        position: relative;
      }

      .cart-item:last-child {
        border-bottom: none;
      }

      .remove-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background: none;
        border: none;
        color: #999;
        cursor: pointer;
        font-size: 16px;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .remove-btn:hover {
        color: #dc3545;
      }

      .item-image {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        object-fit: cover;
        margin-right: 15px;
        margin-left: 25px;
      }

      .item-details {
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .item-info {
        flex: 1;
      }

      .item-name {
        font-weight: 600;
        margin-bottom: 5px;
        color: #333;
        font-size: 14px;
      }
      #orderNote {
        width: 100%;
        height: 40px;
        padding: 10px;
        outline: none;
      }
      .item-category {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
      }

      .item-price {
        font-weight: bold;
        color: #dc3545;
        font-size: 16px;
        margin-right: 20px;
      }

      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .qty-btn {
        background: #f8f9fa;
        border: 1px solid #ddd;
        width: 28px;
        height: 28px;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: #666;
      }

      .qty-btn:hover {
        background: #e9ecef;
      }

      .qty-input {
        width: 40px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 4px;
        font-size: 14px;
      }

      .cart-summary {
        background: white;
        border-radius: 8px;
        padding: 0;
        box-shadow: none;
        border: 1px solid #e0e0e0;
        height: fit-content;
      }

      .summary-header {
        background: #f8f9fa;
        padding: 15px 20px;
        border-bottom: 1px solid #e0e0e0;
        font-weight: 600;
        font-size: 14px;
        color: #333;
      }

      .summary-content {
        padding: 20px;
      }

      .delivery-info {
        margin-bottom: 20px;
      }

      .delivery-row {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .delivery-row label {
        color: #666;
        font-weight: 500;
      }

      .delivery-row input,
      .delivery-row select {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 6px 8px;
        font-size: 14px;
        width: 120px;
      }

      .invoice-checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 15px 0;
        font-size: 14px;
      }

      .invoice-checkbox input[type="checkbox"] {
        width: 16px;
        height: 16px;
      }

      .summary-divider {
        border-top: 1px solid #e0e0e0;
        margin: 20px 0;
      }

      .total-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
        font-size: 16px;
        color: #333;
        margin-bottom: 5px;
      }

      .total-price {
        color: #dc3545;
        font-size: 18px;
      }

      .vat-note {
        font-size: 12px;
        color: #666;
        text-align: right;
        margin-bottom: 20px;
      }

      .checkout-btn {
        width: 100%;
        background: #b22a2e;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
      }

      .checkout-btn:hover {
        background: #9a2226;
      }

      .order-note-section {
        margin-top: 30px;
        padding: 20px;
      }

      .order-note-section h4 {
        margin: 0 0 15px 0;
        font-size: 16px;
        font-weight: 600;
        color: #333;
      }

      .order-note-section textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        font-family: inherit;
        resize: vertical;
        min-height: 80px;
        box-sizing: border-box;
      }

      .order-note-section textarea:focus {
        outline: none;
        border-color: #b22a2e;
        box-shadow: 0 0 0 2px rgba(178, 42, 46, 0.1);
      }

      .order-note-section textarea::placeholder {
        color: #999;
      }

      .empty-cart {
        text-align: center;
        padding: 60px 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* Bestsellers Section */
      .bestsellers-section {
        padding: 60px 0;
        background: #f8f9fa;
      }

      .bestsellers-section h2 {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin-bottom: 40px;
      }

      .bestsellers-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .bestseller-item {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .bestseller-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .bestseller-image {
        position: relative;
        height: 200px;
        overflow: hidden;
      }

      .bestseller-image img {
        width: 100%;
        height: 100%;
        object-fit: fill;
      }

      .bestseller-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #b22a2e;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      .bestseller-info {
        padding: 15px;
      }

      .bestseller-info h4 {
        font-size: 10px;
        color: #666;
        margin: 0 0 5px 0;
        font-weight: 500;
        letter-spacing: 1px;
      }

      .bestseller-info h3 {
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin: 0 0 15px 0;
        line-height: 1.3;
      }

      .bestseller-price {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .bestseller-price .price {
        font-size: 16px;
        font-weight: 700;
        color: #b22a2e;
      }

      .bestseller-price .add-btn {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #b22a2e;
        color: white;
        border: none;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .bestseller-price .add-btn:hover {
        background: #9a2226;
      }

      /* Toast Notification */
      .toast-notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #4caf50;
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        z-index: 10000;
        transform: translateX(400px);
        transition: transform 0.3s ease;
      }

      .toast-notification.show {
        transform: translateX(0);
      }

      .toast-content {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .toast-content i {
        font-size: 18px;
      }

      .toast-content span {
        font-size: 14px;
        font-weight: 500;
      }

      .empty-cart-icon {
        font-size: 64px;
        color: #ddd;
        margin-bottom: 20px;
      }

      .continue-shopping {
        background: #8b4513;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .cart-content {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .cart-summary {
          order: -1;
        }

        .cart-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
          padding: 15px;
        }

        .item-details {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
          width: 100%;
        }

        .item-image {
          width: 60px;
          height: 60px;
          margin-left: 20px;
        }

        .delivery-row {
          flex-direction: column;
          gap: 5px;
        }

        .delivery-row input,
        .delivery-row select {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="header-container"></div>

    <main class="cart-page">

    <!-- S·∫£n ph·∫©m b√°n ch·∫°y -->
    <div class="bestsellers-section">

    <script src="components.js"></script>
    <script src="script.js"></script>
    <script>
      // Bestsellers mockdata
      const bestsellerProducts = [
        {
          id: 101,
          name: "Tr√† Sen V√†ng (C·ª° Nh·ªè)",
          brand: "HIGHLANDS COFFEE",
          price: 45000,
          image: "./public/t1.jpg",
          alt: "Tr√† Sen V√†ng",
        },
        {
          id: 102,
          name: "Freeze Tr√† Xanh",
          brand: "HIGHLANDS COFFEE",
          price: 55000,
          image: "./public/t2.jpg",
          alt: "Freeze Tr√† Xanh",
        },
        {
          id: 103,
          name: "Phin S·ªØa ƒê√°",
          brand: "HIGHLANDS COFFEE",
          price: 29000,
          image: "./public/c1.jpg",
          alt: "Phin S·ªØa ƒê√°",
        },
        {
          id: 104,
          name: "Phindi H·∫°nh Nh√¢n",
          brand: "HIGHLANDS COFFEE",
          price: 45000,
          image: "./public/c7.jpg",
          alt: "Phindi H·∫°nh Nh√¢n",
        },
        {
          id: 105,
          name: "Tr√† Thanh ƒê√†o",
          brand: "HIGHLANDS COFFEE",
          price: 45000,
          image: "./public/t3.jpg",
          alt: "Tr√† Thanh ƒê√†o",
        },
      ];

      // Migrate old cart data and clean up
      function migrateCartData() {
        const oldCart = localStorage.getItem("highlands_cart");
        const newCart = localStorage.getItem("cart");

        // If old cart exists but new cart is empty, migrate data
        if (oldCart && !newCart) {
          localStorage.setItem("cart", oldCart);
        }

        // Remove old cart key
        localStorage.removeItem("highlands_cart");
      }

      // Load cart content after components are loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Migrate cart data first
        migrateCartData();

        // Wait for components.js to load header
        setTimeout(() => {
          loadCartContent();
          renderBestsellers();
        }, 300);
      });

      function loadCartContent() {
        const cartContent = document.getElementById("cart-content");

        // Check if cart exists, if not try to initialize from localStorage
        let cart = window.cart;
        if (!cart) {
          // Try to get cart data from localStorage directly
          const cartData = JSON.parse(localStorage.getItem("cart")) || [];
          if (cartData.length === 0) {
            showEmptyCart();
            return;
          }
          // Create a temporary cart object for display
          cart = {
            items: cartData,
            getTotalPrice: function () {
              return this.items.reduce(
                (total, item) => total + item.price * item.quantity,
                0
              );
            },
          };
        }

        if (!cart || cart.items.length === 0) {
          showEmptyCart();
          return;
        }

        renderCartItems(cart);
      }

      function showEmptyCart() {
        const cartContent = document.getElementById("cart-content");
        if (cartContent) {
          cartContent.innerHTML = `
            <div class="empty-cart">
              <div class="empty-cart-icon">üõí</div>
              <h2>Gi·ªè h√†ng tr·ªëng</h2>
              <p>B·∫°n ch∆∞a c√≥ s·∫£n ph·∫©m n√†o trong gi·ªè h√†ng</p>
              <a href="index.html" class="continue-shopping">Ti·∫øp t·ª•c mua s·∫Øm</a>
            </div>
          `;
        }
      }

      function renderCartItems(cart) {
        const cartContent = document.getElementById("cart-content");

        const cartItemsHTML = cart.items
          .map(
            (item) => `
                <div class="cart-item" data-id="${item.id}">
                    <button class="remove-btn" onclick="removeItem('${
                      item.id
                    }')" title="X√≥a s·∫£n ph·∫©m">√ó</button>
                    <img src="${item.image}" alt="${
              item.name
            }" class="item-image">
                    <div class="item-details">
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-category">${item.category}</div>
                        </div>
                        <div class="item-price">${formatCurrency(
                          item.price
                        )}</div>
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="updateQuantity('${
                              item.id
                            }', ${item.quantity - 1})">-</button>
                            <input type="number" class="qty-input" value="${
                              item.quantity
                            }" min="1"
                                   onchange="updateQuantity('${
                                     item.id
                                   }', this.value)">
                            <button class="qty-btn" onclick="updateQuantity('${
                              item.id
                            }', ${item.quantity + 1})">+</button>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");

        cartContent.innerHTML = `
                <div class="cart-content">
                    <div class="cart-items">
                        <h3>Gi·ªè h√†ng</h3>
                        ${cartItemsHTML}

                        <div class="order-note-section">
                            <h4>Ghi ch√∫ ƒë∆°n h√†ng</h4>
                            <input
                                type="text"
                                id="orderNote"
                                
                            />
                        </div>
                    </div>
                    <div class="cart-summary">
                        <div class="summary-header">H·∫∏N GI·ªú NH·∫¨N H√ÄNG</div>
                        <div class="summary-content">
                            <div class="delivery-info">
                                <div class="delivery-row">
                                    <label>Ng√†y nh·∫≠n h√†ng</label>
                                    <input type="date" value="${getCurrentDate()}" />
                                </div>
                                <div class="delivery-row">
                                    <label>Th·ªùi gian nh·∫≠n h√†ng</label>
                                    <select>
                                        <option>Ch·ªçn th·ªùi gian</option>
                                        <option>08:00 - 10:00</option>
                                        <option>10:00 - 12:00</option>
                                        <option>12:00 - 14:00</option>
                                        <option>14:00 - 16:00</option>
                                        <option>16:00 - 18:00</option>
                                        <option>18:00 - 20:00</option>
                                    </select>
                                </div>
                            </div>

                            <div class="invoice-checkbox">
                                <input type="checkbox" id="invoice-checkbox" />
                                <label for="invoice-checkbox">Xu·∫•t h√≥a ƒë∆°n c√¥ng ty</label>
                            </div>

                            <div class="summary-divider"></div>

                            <div class="total-row">
                                <span>T·ªîNG C·ªòNG</span>
                                <span class="total-price">${formatCurrency(
                                  cart.getTotalPrice()
                                )}</span>
                            </div>
                            <div class="vat-note">(ƒê√£ bao g·ªìm VAT n·∫øu c√≥)</div>

                            <button class="checkout-btn" onclick="checkout()">Thanh to√°n</button>
                        </div>
                    </div>
                </div>
            `;
      }

      function updateQuantity(productId, quantity) {
        console.log("updateQuantity called:", productId, quantity);

        // Convert to number and validate
        const newQuantity = parseInt(quantity);
        if (isNaN(newQuantity) || newQuantity < 0) {
          console.log("Invalid quantity:", newQuantity);
          return;
        }

        // If quantity is 0, remove the item
        if (newQuantity === 0) {
          removeItem(productId);
          return;
        }

        // Always update localStorage directly for reliability
        updateLocalStorageCart(productId, newQuantity);

        // Update cart object if it exists
        if (window.cart && window.cart.updateQuantity) {
          window.cart.updateQuantity(productId, newQuantity);
        }

        // Update UI immediately without full reload
        updateCartUI(productId, newQuantity);

        // Update cart count in header
        updateCartCount();
      }

      function updateCartUI(productId, newQuantity) {
        // Update quantity input
        const cartItem = document.querySelector(`[data-id="${productId}"]`);
        if (cartItem) {
          const qtyInput = cartItem.querySelector(".qty-input");
          if (qtyInput) {
            qtyInput.value = newQuantity;
          }

          // Update quantity buttons
          const minusBtn = cartItem.querySelector(".qty-btn:first-child");
          const plusBtn = cartItem.querySelector(".qty-btn:last-child");
          if (minusBtn) {
            minusBtn.setAttribute(
              "onclick",
              `updateQuantity('${productId}', ${newQuantity - 1})`
            );
          }
          if (plusBtn) {
            plusBtn.setAttribute(
              "onclick",
              `updateQuantity('${productId}', ${newQuantity + 1})`
            );
          }
        }

        // Update total price
        updateTotalPrice();
      }

      function updateTotalPrice() {
        const cartData = JSON.parse(localStorage.getItem("cart") || "[]");
        const total = cartData.reduce(
          (sum, item) => sum + item.price * item.quantity,
          0
        );

        const totalElement = document.querySelector(".total-price");
        if (totalElement) {
          totalElement.textContent = formatCurrency(total);
        }
      }

      function updateCartCount() {
        const cartData = JSON.parse(localStorage.getItem("cart") || "[]");
        const totalItems = cartData.reduce(
          (sum, item) => sum + item.quantity,
          0
        );

        // Update cart count in header if it exists
        const cartCountElement = document.querySelector(".cart-count");
        if (cartCountElement) {
          cartCountElement.textContent = totalItems;
        }

        // Also update any other cart count displays
        const cartCounts = document.querySelectorAll("[data-cart-count]");
        cartCounts.forEach((element) => {
          element.textContent = totalItems;
        });

        console.log("Cart count updated to:", totalItems);
      }

      function removeItem(productId) {
        console.log("removeItem called:", productId);

        // Always update localStorage directly for reliability
        removeFromLocalStorageCart(productId);

        // Update cart object if it exists
        if (window.cart && window.cart.removeItem) {
          window.cart.removeItem(productId);
        }

        // Remove item from UI and update totals
        const cartItem = document.querySelector(`[data-id="${productId}"]`);
        if (cartItem) {
          cartItem.remove();
        }

        // Update total price and cart count
        updateTotalPrice();
        updateCartCount();

        // Check if cart is empty and show empty state
        const cartData = JSON.parse(localStorage.getItem("cart") || "[]");
        if (cartData.length === 0) {
          showEmptyCart();
        }
      }

      function updateLocalStorageCart(productId, quantity) {
        let cartData = JSON.parse(localStorage.getItem("cart")) || [];

        // Find item by ID (handle both string and number IDs)
        const itemIndex = cartData.findIndex(
          (item) => item.id == productId || item.id === productId
        );

        if (itemIndex !== -1) {
          if (quantity <= 0) {
            cartData.splice(itemIndex, 1);
          } else {
            cartData[itemIndex].quantity = quantity;
          }
          localStorage.setItem("cart", JSON.stringify(cartData));
        }
      }

      function removeFromLocalStorageCart(productId) {
        let cartData = JSON.parse(localStorage.getItem("cart")) || [];

        // Filter out item by ID (handle both string and number IDs)
        cartData = cartData.filter(
          (item) => item.id != productId && item.id !== productId
        );

        localStorage.setItem("cart", JSON.stringify(cartData));
      }

      function checkout() {
        window.location.href = "checkout.html";
      }

      function formatCurrency(amount) {
        return new Intl.NumberFormat("vi-VN", {
          style: "currency",
          currency: "VND",
        })
          .format(amount)
          .replace("‚Ç´", "ƒë");
      }

      function getCurrentDate() {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, "0");
        const day = String(today.getDate()).padStart(2, "0");
        return `${year}-${month}-${day}`;
      }

      // Render bestsellers section
      function renderBestsellers() {
        const bestsellerGrid = document.querySelector(".bestsellers-grid");
        if (!bestsellerGrid) return;

        bestsellerGrid.innerHTML = bestsellerProducts
          .map(
            (product) => `
          <div class="bestseller-item" data-product-id="${
            product.id
          }" onclick="viewProductDetail(${product.id})">
            <div class="bestseller-image">
              <img src="${product.image}" alt="${product.alt}" />
              <div class="bestseller-badge">B√ÅN CH·∫†Y!</div>
            </div>
            <div class="bestseller-info">
              <h4>${product.brand}</h4>
              <h3>${product.name}</h3>
              <div class="bestseller-price">
                <span class="price">${formatCurrency(product.price)}</span>
                <button class="add-btn" onclick="event.stopPropagation(); addBestsellerToCart(${
                  product.id
                }, '${product.name}', ${product.price}, '${
              product.image
            }')">+</button>
              </div>
            </div>
          </div>
        `
          )
          .join("");
      }

      // Add bestseller to cart
      function addBestsellerToCart(id, name, price, image) {
        const product = {
          id: id,
          name: name,
          price: price,
          image: image,
          category: "ƒê·ªì u·ªëng",
          quantity: 1,
        };

        // Get existing cart
        let cartData = JSON.parse(localStorage.getItem("cart")) || [];

        // Check if product already exists
        const existingItemIndex = cartData.findIndex(
          (item) => parseInt(item.id) === parseInt(id)
        );

        if (existingItemIndex !== -1) {
          // Increase quantity if exists
          cartData[existingItemIndex].quantity += 1;
        } else {
          // Add new item
          cartData.push(product);
        }

        // Save to localStorage
        localStorage.setItem("cart", JSON.stringify(cartData));

        // Update cart object if exists
        if (window.cart && window.cart.addItem) {
          window.cart.addItem(product);
        }

        // Reload cart content
        loadCartContent();

        // Show success message
        showAddToCartMessage(name);
      }

      // View product detail
      function viewProductDetail(productId) {
        // Navigate to product detail page
        window.location.href = `product-detail.html?id=${productId}`;
      }

      // Show add to cart success message
      function showAddToCartMessage(productName) {
        // Create toast notification
        const toast = document.createElement("div");
        toast.className = "toast-notification";
        toast.innerHTML = `
          <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span>ƒê√£ th√™m "${productName}" v√†o gi·ªè h√†ng</span>
          </div>
        `;

        document.body.appendChild(toast);

        // Show toast
        setTimeout(() => toast.classList.add("show"), 100);

        // Hide and remove toast
        setTimeout(() => {
          toast.classList.remove("show");
          setTimeout(() => document.body.removeChild(toast), 300);
        }, 3000);
      }
    </script>
  </body>
