<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán - Highlands Coffee</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="checkout.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-container"></div>

    <main class="checkout-main">
      <div class="container">
        <div class="checkout-container">
          <!-- Left Column - Customer Info -->
          <div class="checkout-left">
            <div class="checkout-header">
              <h1>
                <span class="logo-text">Highlands Coffee</span>
                <span class="logo-symbol">®</span>
              </h1>
            </div>

            <div class="checkout-main-content">
              <!-- Left side: Customer Information -->
              <div class="customer-info-column">
                <div class="info-header">
                  <h2>Thông tin nhận hàng</h2>
                  <div class="logout-link">
                    <img src="./public/iconlogout.png" />
                    <a
                      href="login.html"
                      style="text-decoration: none; color: #4a90e2"
                    >
                      <span>Đăng xuất</span></a
                    >
                  </div>
                </div>

                <form class="checkout-form">
                  <div class="form-group">
                    <label for="otheraddress">Sổ địa chỉ</label>
                    <select id="otheraddress" name="otheraddress">
                      <option value="">Địa chỉ khác...</option>
                      <option value="address1">Địa chỉ 1</option>
                      <option value="address2">Địa chỉ 2</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      value="adu49521@gmail.com"
                    />
                  </div>

                  <div class="form-group">
                    <label for="fullName">Họ và tên</label>
                    <input
                      type="text"
                      id="fullName"
                      name="fullName"
                      placeholder="Đức Trương Minh"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="phone">Số điện thoại (tùy chọn)</label>
                    <div class="phone-input">
                      <input
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="Số điện thoại (tùy chọn)"
                      />
                      <div class="country-dropdown">
                        <div
                          class="country-selected"
                          onclick="toggleCountryDropdown()"
                        >
                          <img
                            src="./public/vn.png"
                            alt="VN"
                            class="flag-icon"
                          />
                          <svg
                            class="dropdown-arrow"
                            width="12"
                            height="12"
                            viewBox="0 0 12 12"
                          >
                            <path
                              d="M3 4.5L6 7.5L9 4.5"
                              stroke="currentColor"
                              stroke-width="1.5"
                              fill="none"
                            />
                          </svg>
                        </div>
                        <div class="country-options" id="countryOptions">
                          <div
                            class="country-option"
                            data-value="+84"
                            onclick="selectCountry('+84', './public/vn.png', 'VN')"
                          >
                            <img
                              src="./public/vn.png"
                              alt="VN"
                              class="flag-icon"
                            />
                            <span>VN (+84)</span>
                          </div>
                          <div
                            class="country-option"
                            data-value="+1"
                            onclick="selectCountry('+1', './public/us.png', 'US')"
                          >
                            <img
                              src="./public/us.png"
                              alt="US"
                              class="flag-icon"
                            />
                            <span>US (+1)</span>
                          </div>
                          <div
                            class="country-option"
                            data-value="+86"
                            onclick="selectCountry('+86', './public/cn.png', 'CN')"
                          >
                            <img
                              src="./public/cn.png"
                              alt="CN"
                              class="flag-icon"
                            />
                            <span>CN (+86)</span>
                          </div>
                        </div>
                        <input type="hidden" name="country_code" value="+84" />
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input
                      type="text"
                      id="address"
                      name="address"
                      placeholder="Địa chỉ"
                    />
                  </div>

                  <div class="form-group">
                    <label for="city">Tỉnh thành</label>
                    <select id="city" name="city" style="width: 100%">
                      <option value="">Tỉnh thành</option>
                      <option value="hanoi">Hà Nội</option>
                      <option value="hcm">TP. Hồ Chí Minh</option>
                      <option value="danang">Đà Nẵng</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="district">Quận huyện</label>
                    <select id="district" name="district" style="width: 100%">
                      <option value="">Quận huyện</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="ward">Phường xã</label>
                    <select id="ward" name="ward" style="width: 100%">
                      <option value="">Phường xã</option>
                    </select>
                  </div>
                </form>
              </div>

              <!-- Right side: Shipping and Payment -->
              <div class="shipping-payment-column">
                <!-- Shipping Section -->
                <div class="section-block">
                  <h3>Vận chuyển</h3>
                  <div class="shipping-option">
                    <div class="shipping-info">
                      Vui lòng nhập thông tin giao hàng
                    </div>
                  </div>
                </div>

                <!-- Payment Method -->
                <div class="section-block">
                  <h3>Thanh toán</h3>
                  <div class="payment-methods">
                    <div class="payment-option">
                      <label for="cod">
                        <input
                          type="radio"
                          id="cod"
                          name="payment"
                          value="cod"
                          checked
                        />
                        <span class="payment-text"
                          >Thanh toán khi giao hàng (COD)</span
                        >
                        <img
                          src="./public/tm.png"
                          alt="COD"
                          class="payment-icon"
                        />
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Column - Order Summary -->
          <div class="checkout-right">
            <div class="order-summary">
              <h3>Đơn hàng (<span id="item-count">5</span> sản phẩm)</h3>

              <div class="order-items" id="checkout-items">
                <!-- Items will be populated by JavaScript -->
              </div>

              <div class="promo-section">
                <div class="promo-input">
                  <input
                    type="text"
                    placeholder="Nhập mã giảm giá"
                    id="promo-code"
                  />
                  <button type="button" class="apply-btn">Áp dụng</button>
                </div>
              </div>

              <div class="order-totals">
                <div class="total-row">
                  <span>Tạm tính</span>
                  <span id="subtotal">719.000đ</span>
                </div>
                <div class="total-row">
                  <span>Phí vận chuyển</span>
                  <span id="shipping-fee">-</span>
                </div>
                <div class="total-row final-total">
                  <span>Tổng cộng</span>
                  <span id="total-amount">719.000đ</span>
                </div>
              </div>

              <div
                style="
                  display: flex;
                  gap: 10px;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <div class="back-to-cart">
                  <a href="index.html">< Quay về giỏ hàng</a>
                </div>
                <button
                  type="submit"
                  class="checkout-btn"
                  style="width: 120px"
                  id="place-order"
                >
                  ĐẶT HÀNG
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="checkout.js"></script>
  </body>
</html>
