<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tin tức - Highlands Coffee</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="news.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Breadcrumb -->
    <section class="breadcrumb">
      <div class="container">
        <nav class="breadcrumb-nav">
          <a href="index.html">Trang chủ</a>
          <span>/</span>
          <span>Tin tức</span>
        </nav>
      </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container-new">
        <div class="content-wrapper">
          <!-- Left Column - News Articles -->
          <div class="news-content">
            <h1 class="page-title">Tin tức</h1>

            <!-- News Grid -->
            <div class="news-grid">
              <!-- News items will be rendered by JavaScript from mockdata -->
            </div>

            <!-- Pagination -->
            <div class="pagination">
              <!-- Pagination will be rendered by JavaScript from mockdata -->
            </div>
          </div>

          <!-- Right Sidebar - Featured News -->
          <aside class="sidebar-news">
            <h2 class="sidebar-title">TIN NỔI BẬT</h2>

            <div class="featured-news">
              <!-- Featured items will be rendered by JavaScript from mockdata -->
            </div>
          </aside>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="components.js"></script>
    <script src="news-data.js"></script>
    <script src="news.js"></script>
  </body>
</html>
